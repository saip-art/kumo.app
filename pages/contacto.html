<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="/styles/style.css">

    <title>Kumo - Contacto</title>
</head>
<body>
    <header>
        <nav class="navbar-flex">
            <a href="../index.html"><img class="logo-kumo" src="../assets/Logo.svg" alt="Logo Kumo"></a>
            <ul>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./oportunidades.htm">Oportunidades</a></li>
                <li><a href="./faq.html">FAQ</a></li>
                <li class="cta"><a href="#">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Envianos un mensaje</h1>
            <p>Nos encanta escuchar nuevas ideas y construir juntos una comunidad más solidaria.</p>
        </section>

            <form action="#" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido">

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <!--Asunto va a ser un dropdown con opciones-->
                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" name="asunto">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5"></textarea>

                <button type="submit">Enviar mensaje</button>
            </form>
        </section>

    </main>

    <footer>
        <section class="footer">
            <img class="iso-footer" src="../assets/isotipo.svg" alt="isotipo">
            <div class="footer-content">
                <div class="footer-text">
                <h2>Empieza a ayudar hoy</h2>
                <p>Cada acción cuenta. Únete y haz la diferencia</p>
                </div>
                    <div class="stores">
                        <img class="android-footer" src="../assets/android.jpg" alt="Disponible en Google Play">
                        <img class="apple-footer" src="../assets/apple.jpg" alt="Disponible en App Store">
                    </div>
            </div>
        </section>
        <div class="copy">© 2025 Kumo App</div>
    </footer> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
