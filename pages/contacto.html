<html lang="es">

    <title>Kumo - Contacto</title>
</head>
<body>
    <header>
        <nav class="navbar-flex">
            <img class="logo-kumo" src="../assets/Logo.svg" alt="Logo Kumo">
            <ul>
                <li><a href="../index.html">Inicio</a></li>

    <main>
        <section>
            <h1>Envianos un mensaje</h1>
            <p>Nos encanta escuchar nuevas ideas y construir juntos una comunidad más solidaria.</p>
        </section>

            <form action="#" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido">

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <!--Asunto va a ser un dropdown con opciones-->
                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" name="asunto">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5"></textarea>

                <button type="submit">Enviar mensaje</button>
            </form>
        </section>

    </main>

        <section>
            <h2>Empieza a ayudar hoy</h2>
            <p>Cada acción cuenta. Únete y haz la diferencia</p>
            <img src="../assets/android.jpg" alt="Disponible en Google Play">
            <img src="../assets/apple.jpg" alt="Disponible en App Store">
        </section>
    </main>
