    <main>
        <section class="contacto-hero">
            <h1>Contacto</h1>
        </section>

<section class="contacto-container">
    <div class="contacto-form-card"> 
        <section> 
            <h2>Envianos un mensaje</h2>
            <p>Nos encanta escuchar nuevas ideas y construir juntos una comunidad más solidaria.</p>
        </section>

        <form action="#" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="I">

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Doe">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" name="asunto" value="Registrar mi org." readonly>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje..."></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </div>
</section>
